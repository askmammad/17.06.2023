<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main_container">
        <div id="input_container">
            <input onkeyup="passwordCheck()" onkeydown="passwordCheck()" type="password" id="input">
            <i style="cursor: pointer; display: inline-block; margin-left: 10px; font-size: 30px;" onclick="myFunc()"
                id="show" class="fa-solid fa-eye"></i>
            <i style="cursor: pointer; display: none; margin-left: 10px; font-size: 30px;" onclick="myFunc()" id="hide"
                class="fa-solid fa-eye-slash"></i>
        </div>
        <p id="password_message"></p>
    </div>
    <script src="https://kit.fontawesome.com/f0825f9e72.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
